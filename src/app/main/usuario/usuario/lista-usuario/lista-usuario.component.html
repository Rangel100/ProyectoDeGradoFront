<div class="container">
    <div>
        <form [formGroup]="form" (ngSubmit)="consultarUsuarios()">
            <div class="cuadrostxt">
                <label>Nombre</label>
                <input class="input" formControlName="nombre" type="text">
               
                <label>Codigo</label>
                <input class="input" formControlName="codigo" type="text">
                
            </div>
            <button >Consultar</button>
            <button (click)="limpiar()" >Limpiar</button>
        </form>
    </div>
    <hr>
    <div>
        <table class="table">
            <thead>
                <tr>
                <th >Nombre</th>
                <th >Correo</th>
                <th >Direccion</th>
                <th >Tipo de Usuario</th>
                <th >Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaUsuarios">
                    <td>{{item.nombre}}</td>
                    <td>{{item.codigo}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.nombreTipoUsuario}}</td>
                    <td>
                        <button (click)="artefactos(item)" >Artefactos</button>
                        <button (click)="editar(item)" >Editar</button>
                        <button (click)="desactivar(item)" >Desactivar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button (click)="crearUsuario()">agregar</button>
</div>
